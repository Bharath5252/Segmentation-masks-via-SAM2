version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:5173
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - modal
    networks:
      - sam2-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - sam2-network

  modal:
    image: modal/modal:latest
    environment:
      - MODAL_TOKEN_ID=${MODAL_TOKEN_ID}
      - MODAL_TOKEN_SECRET=${MODAL_TOKEN_SECRET}
    networks:
      - sam2-network

networks:
  sam2-network:
    driver: bridge

volumes:
  uploads: 